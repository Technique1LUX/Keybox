name: Prefill Igloo Pins

on:
  schedule:
    - cron: "*/10 * * * *"   # toutes les 10 minutes (heure UTC)
  workflow_dispatch:

jobs:
  prefill:
    runs-on: ubuntu-latest
    steps:
      - name: Call prefill endpoint
        run: |
          curl -fsS --retry 3 --retry-delay 10 "${{ secrets.PREFILL_URL }}"
